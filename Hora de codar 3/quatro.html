<script>
    var soma = 0;
    var contador = 0;

    for (var i = 15; i <= 100; i++) {
    soma += i;
    contador++;
    }

    var media = soma / contador;

    window.alert("A média dos números inteiros entre 15 e 100 é: " + media);


</script>
