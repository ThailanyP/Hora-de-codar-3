<script>
let notas = [];

for (let i = 0; i < 6; i++) {
  let nota = parseFloat(prompt(`Informe a ${i+1}ª nota (entre 0 e 10):`));
  while (nota < 0 || nota > 10 || isNaN(nota)) {
    nota = parseFloat(prompt(`Valor inválido. Informe uma nota entre 0 e 10:`));
  }
  notas.push(nota);
}

let media = notas.reduce((total, nota) => total + nota, 0) / notas.length;
window.alert(`A média do aluno é ${media.toFixed(2)}.`);
</script>
</html>
