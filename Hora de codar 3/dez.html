<script>
    let n = parseInt(prompt("Informe um valor N:"));

for (let i = 1; i <= n; i++) {
 document.write(`Tabuada do ${i}:<br>`);
  for (let j = 1; j <= 10; j++) {
   document.write(`${i} x ${j} = ${i * j}<br>`);
  }
 document.write("<br>");
}

</script>
