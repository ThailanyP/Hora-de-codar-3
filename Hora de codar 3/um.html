<script>
    var n1 = parseInt(prompt("Digite o primeiro valor"));
    var n2 = parseInt(prompt("Digite o segundo valor"));

    if (n2 <= 0) {
        var n2 = parseInt(prompt("Digite denovo o segundo valor"));
        divisao = n1/n2;
        window.alert(n1 + " / " + n2 + " = " + divisao);
    } else {
        divisao = n1/n2;
        window.alert(n1 + " / " + n2 + " = " + divisao);
    }
